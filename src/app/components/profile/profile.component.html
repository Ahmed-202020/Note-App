<div id="profile" class="pt-5 px-5">
  <div class="container pt-5">
    <div class="row px-5">
      <div class="col-md-12  d-flex justify-content-end mb-5">
        <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#addNote">Add Note</button>
      </div>
      <div *ngFor="let note of allNotes ; let i = index" class="col-lg-3 col-md-4 col-sm-6 py-3">
        <div class="note w-100 p-3">
          <!-- Example single danger button -->
          <div class="btn-group w-100 justify-content-end">
            <div class="icon" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <ul class="dropdown-menu">
              <li>
                <a (click)="getNote(note) ; setNoteDetails(note)" class="dropdown-item text-secondary d-flex justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#editNote" href="#">
                  <span>Edit</span>
                  <span class="fa-solid fa-square-pen edit"></span>
                </a>
              </li>
              <li>
                <a (click)="getNote(note)" class="dropdown-item d-flex text-danger justify-content-between align-items-center" data-bs-toggle="modal" data-bs-target="#deleteNote" href="#">
                  <span>Delete</span>
                  <span class="fa-solid fa-trash delete"></span>
                </a>
              </li>
            </ul>
          </div>
          <h4 class="text-center">{{note.title}}</h4>
          <p class="text-center">{{note.desc}}</p>
        </div>
        <!-- deleteNote_Modal -->
        <div *ngFor="let note of allNotes" class="modal fade" id="deleteNote" tabindex="-1"
          aria-labelledby="deleteNote" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="deleteNote">Are you sure?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body text-center text-secondary px-4">
                <h6>Do you really want to delete ?</h6>
                <h6>Process cannot be undone</h6>
              </div>
              <div class="modal-footer">
                <button (click)="deleteNote()" type="button" class="btn btn-danger">
                  Delete
                </button>
                <button type="button" class="btn btn-info" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <!-- editNote_Modal -->
        <div class="modal fade" id="editNote" tabindex="-1" aria-labelledby="editNote" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="editNote">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body px-4">
                <form [formGroup]="updateNoteForm">
                  <div class="mb-3">
                    <input formControlName="title" type="text" class="form-control" placeholder="title">
                  </div>
                  <div class="mb-3">
                    <textarea formControlName="desc" class="form-control" id="message-text" placeholder="type your note"
                      rows="8"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button (click)="updateNote()"  [disabled]="updateNoteForm.invalid" type="submit" class="btn btn-info">
                  Save
                </button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- AddNote_Modal -->
      <div class="modal fade" id="addNote" tabindex="-1" aria-labelledby="addNote" aria-hidden="true">
        <div class="modal-dialog">
          <form [formGroup]="addNoteForm" (ngSubmit)="addNote()" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addNote">Add Note</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4">
              <form>
                <div class="mb-3">
                  <input formControlName="title" type="text" class="form-control" placeholder="title">
                </div>
                <div class="mb-3">
                  <textarea formControlName="desc" class="form-control" id="message-text" placeholder="type your note"
                    rows="8"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button [disabled]="addNoteForm.invalid" type="submit" class="btn btn-info">
                Add
              </button>
              <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
